<!doctype html>
<html lang="en">
  <head>
    <title>Adder</title>
  </head>
  <body>
    <form>
      <label for="a">Number A</label><br>
      <input type="text" id="a" name="a"><br>
      <label for="b">Number B</label><br>
      <input type="text" id="b" name="b">
      <input id="submit" type="submit" value="Submit">
    </form><br/>
    <button id="plus">Add For Me!</button><br/>
    <p id="answer"></p>
    <script>
      window.onload = function() {
        var urlSearch = window.location.search;
        if (urlSearch.length > 0) {
          var params = new URLSearchParams(urlSearch);
          var a = Number(params.get("a"));
          var b = Number(params.get("b"));
          document.getElementById("answer").innerHTML = a + b;
        }
        document.getElementById("plus").onclick = function() {
          var answer = document.getElementById("answer");
          answer.innerHTML = Number(answer.innerHTML) + 1;
        }
      }
    </script>
  </body>
</html>
